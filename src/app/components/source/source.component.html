<div class="source-component">
    <div *ngIf="!source.url" class="button source no-link">
        <mat-icon>trending_up</mat-icon>
        {{source.name}}
    </div>
    <a mat-button *ngIf="source.url" [href]="source.url" target="_blank"> 
        <mat-icon>trending_up</mat-icon>
        {{source.name}}
    </a>
</div>
